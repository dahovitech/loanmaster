# Routes pour l'administration des traductions - Syst√®me Oragon
# Auteur: Prudence ASSOGBA

admin_translations:
    resource: '../src/Controller/Admin/TranslationController.php'
    type: attribute
    prefix: '/admin'
    requirements:
        _locale: '%app.supported_locales%'

# Routes optionnelles pour les traductions publiques
oragon_translations:
    resource: '../src/Controller/TranslationController.php'
    type: attribute
    prefix: '/translations'
    condition: "context.getMethod() in ['GET', 'POST']"
