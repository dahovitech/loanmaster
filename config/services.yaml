# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    locale: '%env(LOCALE)%'
    app.supported_locales: 'fr|en|es|de|it|pt|nl|pl|da|zh|ja|ar|he'
    app.default_locale: 'fr'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
    
    App\Service\ApiService:
        arguments:
            $apiUrl: '%env(API_URL)%'

    # Configuration des services Oragon
    App\Service\TranslationManagerService:
        arguments:
            $kernel: '@kernel'
            $languageRepository: '@App\Repository\LanguageRepository'
            $entityManager: '@doctrine.orm.entity_manager'
        tags:
            - { name: 'oragon.translation.manager' }

    # Extension Twig pour les traductions Oragon
    App\Twig\TranslationExtension:
        arguments:
            $translationManager: '@App\Service\TranslationManagerService'
            $languageRepository: '@App\Repository\LanguageRepository'
            $requestStack: '@request_stack'
        tags:
            - { name: 'twig.extension' }

    # Commandes CLI Oragon
    App\Command\SyncTranslationsCommand:
        arguments:
            $translationManager: '@App\Service\TranslationManagerService'
            $languageRepository: '@App\Repository\LanguageRepository'
        tags:
            - { name: 'console.command' }

    App\Command\MigrateGedmoToOragonCommand:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
            $pageRepository: '@App\Repository\PageRepository'
            $seoRepository: '@App\Repository\SeoRepository'
            $languageRepository: '@App\Repository\LanguageRepository'
            $translatableListener: '@stof_doctrine_extensions.listener.translatable'
        tags:
            - { name: 'console.command' }

    # Contr√¥leur d'administration des traductions
    App\Controller\Admin\TranslationController:
        arguments:
            $translationManager: '@App\Service\TranslationManagerService'
            $languageRepository: '@App\Repository\LanguageRepository'
        calls:
            - [setContainer, ['@service_container']]

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones