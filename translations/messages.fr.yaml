contract.title: Contrat de Prêt Financier
contract.header.department: Département de la justice et droit de l'homme
contract.header.court: Tribunal de première instance
contract.header.notarized_act: Acte notarié
contract.date: Cet accord de prêt ("Accord") a été conclu et est entré en vigueur le %date%.
contract.section.loan: Prêt
contract.section.loan.description: Le <strong>prêteur</strong> accorde un <strong>prêt</strong> de <strong>%amount% EUR</strong> à l'<strong>emprunteur</strong> (désigné ci-après comme "le prêt"). Le prêteur octroie ce prêt sans exigence de garanties. Pour sécuriser le remboursement du prêt, il est nécessaire de souscrire une <strong>assurance</strong>. En cas de force majeure ou d'incapacité de remboursement, la compagnie d'assurance prendra en charge le capital restant dû. Les frais d'enregistrement du crédit, d'un montant de <strong>420 euros</strong>, sont intégralement pris en charge par l'emprunteur après la signature du contrat. À cette fin, nous vous invitons à nous donner votre accord afin que nous puissions entamer les formalités d'assurance pour assurer le bon déroulement de la transaction. Une fois l'accord de prêt signé, le montant du prêt sera transféré sur le compte bancaire de l'emprunteur dans les <strong>48 heures</strong>.
contract.section.interest: Intérêt
contract.section.interest.description: L'emprunteur doit s'acquitter d'un taux d'intérêt annuel de <strong>%interest% %</strong> sur le montant du prêt. Le montant total à rembourser, incluant les intérêts, s'élève à <strong>%total% €</strong>.
contract.section.duration: Durée du prêt
contract.section.duration.description: La durée du prêt s'étend sur <strong>%duration% mois</strong> à compter du <strong>%date%</strong>.
contract.section.repayment: Remboursement
contract.section.repayment.description: Une période de différé de trois mois est accordée à l'emprunteur pour lui permettre d'investir le montant du prêt. Les remboursements du prêt s'effectuent mensuellement. L'emprunteur est tenu de transférer un montant de <strong>%amount% EUR</strong> au prêteur le <strong>%date%</strong>.
contract.section.insurance: Assurance
contract.section.insurance.description: Il est important de noter qu'un prêt contractuel ne garantit pas l'octroi automatique et inconditionnel par le prêteur. Cependant, l'emprunteur doit souscrire une assurance-crédit auprès de la banque du prêteur pour couvrir le remboursement en cas d'illégalité.
contract.section.address: Adresse du domicile
contract.section.address.description: Conformément à cet accord, l'emprunteur déclare que son siège social est situé à l'adresse précisée dans le présent contrat et s'engage à en informer le prêteur en cas de changement.
contract.section.money_laundering: Blanchiment d'argent
contract.section.money_laundering.description: Le prêteur confirme que les fonds prêtés sont légitimes et ne sont en aucun cas destinés au blanchiment d'argent.
contract.section.general_provisions: Dispositions générales
contract.section.general_provisions.impact: Impact sur les tiers
contract.section.general_provisions.impact.description: Aucune disposition du présent accord ne confère de droits ou d'avantages à des tiers, et aucune des parties ne peut invoquer de droits, intérêts ou recours en vertu de cet accord.
contract.section.general_provisions.confidentiality: Confidentialité
contract.section.general_provisions.confidentiality.description: Sauf disposition contraire de la loi ou de toute réglementation applicable (y compris les règles boursières), les parties s'engagent à traiter de manière confidentielle toutes les modalités et le contenu du présent accord.
contract.section.general_provisions.signatures: Signatures
contract.section.general_provisions.signatures.description: Chaque partie contractante peut signer le présent accord en tant que contrepartie. Chaque contrepartie constitue un original, mais l'ensemble ne forme qu'un seul document. Cet accord peut être signé par fax ou toute autre signature numérisée et envoyé électroniquement.
contract.signature.borrower: "L'emprunteur :"
contract.signature.notary: "Le Notaire :"
contract.signature.lender: "Le Prêteur (%bank_name%):"
contract_pro.title: Contrat de Prêt Professionnel
contract_pro.header.department: Département de la justice et droit des affaires
contract_pro.header.court: Tribunal de commerce
contract_pro.header.notarized_act: Acte notarié commercial

contract_pro.date: Cette convention de prêt professionnel ("Convention") a été conclue et est entrée en vigueur le %date%.

contract_pro.section.loan: Financement
contract_pro.section.loan.description: |
  Le <strong>prêteur</strong> accorde un <strong>crédit professionnel</strong> de <strong>%amount% EUR</strong> à la société <strong>%companyName%</strong> (désignée ci-après comme "l'Emprunteur"). Le prêteur octroie ce financement sous réserve des garanties stipulées ci-après. Pour sécuriser le remboursement du prêt, l'Emprunteur s'engage à : (1) souscrire une <strong>assurance crédit-entreprise</strong>, (2) fournir les garanties suivantes : nantissement du fonds de commerce, caution personnelle du dirigeant, et/ou hypothèque sur les actifs immobiliers selon accord. Les frais d'enregistrement et de garantie seront intégralement pris en charge par l'Emprunteur. Le déblocage des fonds interviendra après constitution des garanties requises et validation du dossier complet. Le montant du prêt sera alors transféré sur le compte professionnel de l'Emprunteur dans un délai de <strong>72 heures ouvrées</strong>.

contract_pro.section.interest: Conditions financières
contract_pro.section.interest.description: L'Emprunteur s'engage à verser des intérêts calculés au taux annuel de <strong>%interest% %</strong> sur l'encours du crédit. Le coût total du crédit, incluant les intérêts et frais bancaires, est de <strong>%total% €</strong>.

contract_pro.section.duration: Durée et modalités
contract_pro.section.duration.description: Le crédit est consenti pour une durée de <strong>%duration% mois</strong> à compter du <strong>%date%</strong>. L'échéancier détaillé est annexé à la présente convention.

contract_pro.section.repayment: Plan de remboursement
contract_pro.section.repayment.description: Une période de différé de trois mois est accordée à l'emprunteur pour lui permettre d'investir le montant du prêt. Les remboursements du prêt s'effectuent mensuellement. L'emprunteur est tenu de transférer un montant de <strong>%amount% EUR</strong> au prêteur le <strong>%date%</strong>.

contract_pro.section.insurance: Assurances et garanties
contract_pro.section.insurance.description: |
  L'Emprunteur s'engage à maintenir pendant toute la durée du prêt une assurance couvrant les risques suivants : (1) assurance décès-invalidité du dirigeant, (2) assurance perte d'exploitation, (3) assurance des actifs donnés en garantie. Les polices d'assurance devront désigner le Prêteur comme bénéficiaire prioritaire.

contract_pro.section.address: Siège social
contract_pro.section.address.description: |
  L'Emprunteur certifie que son siège social est situé à l'adresse mentionnée aux présentes. Tout changement devra être notifié au Prêteur par lettre recommandée avec accusé de réception dans un délai de 15 jours.

contract_pro.section.money_laundering: Conformité et origine des fonds
contract_pro.section.money_laundering.description: Les parties déclarent respecter la réglementation relative à la lutte contre le blanchiment des capitaux et le financement du terrorisme. L'Emprunteur s'engage à utiliser les fonds conformément à l'objet déclaré du financement.

contract_pro.section.general_provisions: Dispositions générales
contract_pro.section.general_provisions.impact: Cession et transfert
contract_pro.section.general_provisions.impact.description: Le Prêteur peut céder ou transférer tout ou partie de ses droits et obligations au titre du présent contrat. L'Emprunteur ne peut céder ou transférer ses droits sans l'accord écrit préalable du Prêteur.

contract_pro.section.general_provisions.confidentiality: Confidentialité et communication
contract_pro.section.general_provisions.confidentiality.description: Les parties s'engagent à maintenir la confidentialité des informations échangées, sous réserve des obligations légales de communication et des besoins de reporting aux autorités de contrôle.

contract_pro.section.general_provisions.signatures: Signatures
contract_pro.section.general_provisions.signatures.description: Le présent contrat est établi en trois exemplaires originaux. La signature électronique qualifiée est acceptée conformément à la réglementation en vigueur.

