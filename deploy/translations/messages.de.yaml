loanReasons.newCarTitle: "Brauchen Sie ein neues Auto?"
loanReasons.newCarText: "Träumen Sie von einem neuen Auto? Ein Darlehen kann Ihnen helfen, den Kauf Ihres Traumfahrzeugs zu finanzieren. Ob es sich um ein Familienauto, ein Sportauto oder ein wirtschaftliches Fahrzeug handelt, wir haben Lösungen, die auf Ihre Bedürfnisse zugeschnitten sind."
loanReasons.consolidateDebtTitle: "Schulden konsolidieren"
loanReasons.consolidateDebtText: "Haben Sie mehrere Schulden zu begleichen? Die Konsolidierung Ihrer Schulden in einem einzigen Darlehen kann Ihr Finanzmanagement vereinfachen und möglicherweise Ihre Zinssätze senken. Erfahren Sie, wie ein Konsolidierungsdarlehen Ihnen helfen kann, die Kontrolle über Ihre Finanzen zurückzugewinnen."
loanReasons.homeImprovementTitle: "Hausverbesserung"
loanReasons.homeImprovementText: "Möchten Sie Ihr Haus renovieren oder Projekte zur Verbesserung durchführen? Ein Renovierungsdarlehen kann Ihnen die benötigten Mittel zur Verfügung stellen, um Ihren Wohnraum zu transformieren. Ob es sich um eine neue Küche, ein modernes Badezimmer oder energieeffiziente Verbesserungen handelt, wir sind für Sie da."
