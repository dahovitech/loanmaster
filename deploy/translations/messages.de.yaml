about.text: "Bei %site_name% glauben wir, dass jeder Traum es wert ist, verwirklicht zu werden. Mit unseren flexiblen und maßgeschneiderten Finanzierungslösungen helfen wir Ihnen, Ihre Projekte in die Realität umzusetzen. Ob es sich um ein persönliches Darlehen, ein Hypothekendarlehen, ein Studentendarlehen, ein Autodarlehen, ein Hochzeitsdarlehen, ein Geschäftsdarlehen oder ein nicht rückzahlbares Darlehen handelt, wir haben die Lösung, die zu Ihnen passt."
