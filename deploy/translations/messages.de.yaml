features.text: "Bei %site_name% glauben wir, dass jeder Traum es wert ist, verwirklicht zu werden. Mit unseren flexiblen und maßgeschneiderten Finanzierungslösungen helfen wir Ihnen, Ihre Projekte in die Realität umzusetzen."
features.lowerRatesTitle: "Niedrigere Zinssätze"
features.lowerRatesText: "Wir bieten wettbewerbsfähige Zinssätze, um Ihnen zu helfen, Ihre Projekte zu verwirklichen, ohne Sie zu ruinieren."
features.quickAndEasyTitle: "Schnell und einfach"
features.quickAndEasyText: "Unser Darlehensantragsprozess ist einfach und schnell, sodass Sie die benötigten Mittel in kürzester Zeit erhalten."
