contract.title: "Finanzdarlehensvertrag"
contract.header.department: "Abteilung für Justiz und Menschenrechte"
contract.header.court: "Gericht erster Instanz"
contract.header.notarized_act: "Notarieller Akt"
contract.date: "Diese Darlehensvereinbarung ('Vereinbarung') wurde am %date% geschlossen und ist in Kraft getreten."
contract.section.loan: "Darlehen"
contract.section.loan.description: "Der <strong>Kreditgeber</strong> gewährt dem <strong>Kreditnehmer</strong> ein <strong>Darlehen</strong> in Höhe von <strong>%amount% EUR</strong> (im Folgenden als 'Darlehen' bezeichnet). Der Kreditgeber gewährt dieses Darlehen ohne Sicherheitsanforderungen. Um die Rückzahlung des Darlehens zu sichern, ist es erforderlich, eine <strong>Versicherung</strong> abzuschließen. Im Falle höherer Gewalt oder Unfähigkeit zur Rückzahlung übernimmt die Versicherungsgesellschaft den verbleibenden Kapitalbetrag. Die Kosten für die Registrierung des Kredits in Höhe von <strong>%price%</strong> werden vollständig vom Kreditnehmer nach Unterzeichnung des Vertrags getragen. Zu diesem Zweck bitten wir Sie um Ihre Zustimmung, damit wir die Versicherungsformalitäten einleiten können, um den reibungslosen Ablauf der Transaktion zu gewährleisten. Sobald die Darlehensvereinbarung unterzeichnet ist, wird der Darlehensbetrag innerhalb von <strong>48 Stunden</strong> auf das Bankkonto des Kreditnehmers überwiesen."
contract.section.interest: "Zinsen und Zinszahlungen"
contract.section.interest.description: "Der jährliche Zinssatz beträgt <strong>3%</strong>. Die Zinsen werden zu den geltenden Tilgungssätzen berechnet. Das Konto des Kreditgebers ist zu diesem Zweck vorgesehen. Die Gesamtzinsen über <strong>36 Monate</strong> belaufen sich daher auf <strong>%total%</strong>."
contract.section.duration: "Darlehensdauer"
contract.section.duration.description: "Die Darlehensdauer erstreckt sich über <strong>%duration% Monate</strong> vom <strong>%date%</strong> bis zum <strong>%end_date%</strong>."
contract.section.repayment: "Rückzahlung"
contract.section.repayment.description: "Dem Kreditnehmer wird eine Zahlungsfrist von drei Monaten gewährt, damit er den Darlehensbetrag investieren kann. Die Rückzahlungen des Darlehens erfolgen monatlich. Der Kreditnehmer ist verpflichtet, monatlich einen Betrag von <strong>%amount%</strong> an den Kreditgeber zu überweisen."
contract.section.insurance: "Versicherung"
contract.section.insurance.description: "Es ist wichtig zu beachten, dass ein vertragliches Darlehen nicht automatisch und bedingungslos vom Kreditgeber gewährt wird. Der Kreditnehmer muss jedoch eine Kreditversicherung bei der Bank des Kreditgebers abschließen, um die Rückzahlung im Falle von Rechtswidrigkeit abzudecken."
contract.section.address: "Wohnadresse"
contract.section.address.description: "Gemäß dieser Vereinbarung erklärt der Kreditnehmer, dass sich sein Wohnsitz an der in diesem Vertrag angegebenen Adresse befindet, und verpflichtet sich, den Kreditgeber im Falle einer Änderung zu informieren."
contract.section.money_laundering: "Geldwäsche"
contract.section.money_laundering.description: "Der Kreditgeber bestätigt, dass die geliehenen Gelder legitim sind und in keiner Weise für Geldwäsche bestimmt sind."
contract.section.general_provisions: "Allgemeine Bestimmungen"
contract.section.general_provisions.impact: "Auswirkungen auf Dritte"
contract.section.general_provisions.impact.description: "Keine Bestimmung dieser Vereinbarung verleiht Dritten Rechte oder Vorteile, und keine der Parteien kann sich auf Rechte, Interessen oder Rechtsmittel nach dieser Vereinbarung berufen."
contract.section.general_provisions.confidentiality: "Vertraulichkeit"
contract.section.general_provisions.confidentiality.description: "Vorbehaltlich gegenteiliger gesetzlicher oder regulatorischer Bestimmungen (einschließlich der Börsenregeln) verpflichten sich die Parteien, alle Bedingungen und den Inhalt dieser Vereinbarung vertraulich zu behandeln."
contract.section.general_provisions.signatures: "Unterschriften"
contract.section.general_provisions.signatures.description: "Jede Vertragspartei kann diese Vereinbarung als Gegenpartei unterzeichnen. Jede Gegenpartei stellt ein Original dar, aber zusammen bilden sie nur ein Dokument. Diese Vereinbarung kann per Fax oder jeder anderen digitalisierten Unterschrift unterzeichnet und elektronisch übermittelt werden."
contract.section.termination: "Kündigung"
contract.section.termination.description: "Dieser Vertrag kann vom Investor oder Manager nur in den folgenden Fällen gekündigt werden:"
contract.section.termination.subsections1.title: "Vertragsverletzung"
contract.section.termination.subsections1.description: "Nachweisbare Vertragsverletzung durch eine der Vertragsparteien. In diesem Fall muss die Partei, die die Kündigung des Vertrags einleitet, die andere Partei per Einschreiben mit Rückschein benachrichtigen und alle Kosten übernimmt, die zur Kündigung des Darlehensvertrags führen. Andernfalls wird der anderen Partei eine Frist von einem Monat gewährt, um ihre Verpflichtungen zu erfüllen. Die unterlegene Partei ist für die Folgen der Kündigung verantwortlich."
contract.section.termination.subsections2.title: "Zahlungsverzug"
contract.section.termination.subsections2.description: "Wenn der Kreditnehmer mit der Zahlung mehr als drei Monate im Verzug ist, beendet der Kreditgeber das Darlehen ohne Vorankündigung und fordert die sofortige Zahlung des verbleibenden Darlehensbetrags einschließlich Zinsen."
contract.section.delay: "Verzug"
contract.section.delay.description: "Im Falle eines Zahlungsverzugs des Darlehens ist der Kreditnehmer verpflichtet, dem Gläubiger Verzugszinsen in Höhe von <strong>25%</strong> des fälligen Betrags für jeden Tag des Zahlungsverzugs zu zahlen. Das heißt, eine Strafe von <strong> %penality% </strong> pro Tag bis zum Zahlungsdatum."
contract.section.representation: "Vertretung"
contract.section.representation.description: "Die Parteien können sich jederzeit und in jeder Angelegenheit durch einen Anwalt, einen Gerichtsvollzieher oder einen Notar, der ordnungsgemäß beauftragt wurde, aus dieser Vereinbarung zurückziehen."
contract.section.succession: "Nachfolge"
contract.section.succession.description: "Es ist wichtig, dass der Schuldner eine Kreditversicherung bei der für die Geldüberweisung verantwortlichen Bank abschließt. Im Falle des Todes oder einer Situation, die die Rückzahlung des Darlehens unterbrechen könnte, übernimmt die Kreditversicherung die Rückzahlung aller verbleibenden Darlehenslaufzeiten. Die Versicherungsformalitäten werden vom Begünstigten nach Erschöpfung der Geldüberweisung auf das reservierte Konto übernommen."
contract.section.other_agreements: "Andere Vereinbarungen"
contract.section.other_agreements.subsections1.title: "Änderungen an dieser Vereinbarung"
contract.section.other_agreements.subsections1.description: "Änderungen an dieser Vereinbarung und jeder Widerruf müssen schriftlich erfolgen."
contract.section.other_agreements.subsections2.title: "Bestimmungen des Bürgerlichen Gesetzbuchs"
contract.section.other_agreements.subsections2.description: "Für alle in diesem Dokument nicht behandelten Angelegenheiten gelten die Bestimmungen des geltenden Bürgerlichen Gesetzbuchs."
contract.section.other_agreements.subsections3.title: "Kosten für die Erstellung des Vertrags"
contract.section.other_agreements.subsections3.description: "Der Kreditnehmer verpflichtet sich, einen Betrag von %priceContract% im Rahmen der Erstellung des Vertrags und der Legalisierung des Dokuments zu zahlen."
contract.section.other_agreements.subsections4.title: "Beilegung von Streitigkeiten"
contract.section.other_agreements.subsections4.description: "Die Parteien vereinbaren, dass alle Streitigkeiten aus dieser Vereinbarung in erster Instanz beigelegt und einvernehmlich geregelt werden."
contract.section.other_agreements.subsections5.title: "Inkrafttreten des Vertrags"
contract.section.other_agreements.subsections5.description: "Diese Vereinbarung tritt in Kraft, sobald sie von beiden Parteien unterzeichnet wird. Der Vertrag wird in zwei Exemplaren erstellt, eines für den Kreditnehmer und eines für den Kreditgeber."
contract.section.other_agreements.subsections6.title: "Darlehensübertragung"
contract.section.other_agreements.subsections6.description: "Der Kreditnehmer muss die Formalitäten für die Übertragung seines Darlehens bei der Partnerbank erfüllen, damit der Kreditgeber das Darlehen sicher und transparent übernehmen kann. Diese Vereinbarung wird zur Erfüllung und Anwendung des Gesetzes ausgestellt. Jeder Betrugsversuch wird streng geahndet und gesetzlich verfolgt."
contract.signature.borrower: "Der Kreditnehmer:"
contract.signature.notary: "Der Notar:"
contract.signature.lender: "Der Kreditgeber (%bank_name%):"
contract.closing_statement: "Die Vertragsparteien erklären, dass sie diese Vereinbarung gelesen, verstanden und unterschrieben haben. Der Vertrag wird vom Kreditnehmer unterzeichnet und der Vermerk 'gelesen und genehmigt' steht vor ihm."
contract_pro.title: "Geschäftsdarlehensvertrag"
contract_pro.header.department: "Abteilung für Justiz und Geschäftsrecht"
contract_pro.header.court: "Handelsgericht"
contract_pro.header.notarized_act: "Gewerblicher notarieller Akt"
contract_pro.date: "Diese Geschäftsdarlehensvereinbarung ('Vereinbarung') wurde am %date% geschlossen und ist in Kraft getreten."
contract_pro.section.loan: "Finanzierung"
contract_pro.section.loan.description: "Der <strong>Kreditgeber</strong> gewährt der Firma <strong>%companyName%</strong> (im Folgenden als 'Kreditnehmer' bezeichnet) ein <strong>Geschäftsdarlehen</strong> in Höhe von <strong>%amount% EUR</strong>. Der Kreditgeber gewährt diese Finanzierung unter den nachstehenden Sicherheiten. Um die Rückzahlung des Darlehens zu sichern, verpflichtet sich der Kreditnehmer: (1) eine <strong>Geschäftskreditversicherung</strong> abzuschließen, (2) die folgenden Sicherheiten zu gewähren: Pfandrecht am Geschäftsvermögen, persönliche Bürgschaft des Geschäftsführers und/oder Hypothek auf Immobilienvermögen gemäß Vereinbarung. Die Kosten für die Registrierung und Sicherheiten werden vollständig vom Kreditnehmer getragen. Die Freigabe der Mittel erfolgt nach Erfüllung der erforderlichen Sicherheiten und vollständiger Aktenprüfung. Der Darlehensbetrag wird dann innerhalb von <strong>72 Werktagen</strong> auf das Geschäftskonto des Kreditnehmers überwiesen."
contract_pro.section.interest: "Finanzbedingungen"
contract_pro.section.interest.description: "Der Kreditnehmer verpflichtet sich, Zinsen in Höhe des jährlichen Zinssatzes von <strong>%interest% %</strong> auf den Kreditsaldo zu zahlen. Die Gesamtkosten des Kredits, einschließlich Zinsen und Bankgebühren, betragen <strong>%total% €</strong>."
contract_pro.section.duration: "Dauer und Modalitäten"
contract_pro.section.duration.description: "Der Kredit wird für eine Dauer von <strong>%duration% Monaten</strong> vom <strong>%date%</strong> bis zum <strong>%end_date%</strong> gewährt."
contract_pro.section.repayment: "Rückzahlungsplan"
contract_pro.section.repayment.description: "Dem Kreditnehmer wird eine Zahlungsfrist von drei Monaten gewährt, damit er den Darlehensbetrag investieren kann. Die Rückzahlungen des Darlehens erfolgen monatlich. Der Kreditnehmer ist verpflichtet, monatlich einen Betrag von <strong>%amount%</strong> an den Kreditgeber zu überweisen."
contract_pro.section.insurance: "Versicherungen und Sicherheiten"
contract_pro.section.insurance.description: "Der Kreditnehmer verpflichtet sich, während der gesamten Darlehensdauer eine Versicherung abzuschließen, die die folgenden Risiken abdeckt: (1) Todesfall-/Invaliditätsversicherung des Geschäftsführers, (2) Betriebsunterbrechungsversicherung, (3) Versicherung der als Sicherheit gestellten Vermögenswerte. Die Versicherungspolicen müssen den Kreditgeber als ersten Begünstigten benennen."
contract_pro.section.address: "Geschäftssitz"
contract_pro.section.address.description: "Der Kreditnehmer bestätigt, dass sich sein Geschäftssitz an der in dieser Vereinbarung angegebenen Adresse befindet. Jede Änderung muss dem Kreditgeber per Einschreiben mit Rückschein innerhalb von 15 Tagen mitgeteilt werden."
contract_pro.section.money_laundering: "Einhaltung und Herkunft der Mittel"
contract_pro.section.money_laundering.description: "Die Parteien erklären, dass sie die Vorschriften zur Bekämpfung der Geldwäsche und der Terrorismusfinanzierung einhalten. Der Kreditnehmer verpflichtet sich, die Mittel entsprechend dem angegebenen Zweck der Finanzierung zu verwenden."
contract_pro.section.general_provisions: "Allgemeine Bestimmungen"
contract_pro.section.general_provisions.impact: Zuordnung und Übertragung
contract_pro.section.general_provisions.impact.description: "Der Kreditgeber kann seine Rechte und Pflichten aus dieser Vereinbarung ganz oder teilweise abtreten oder übertragen. Der Kreditnehmer kann seine Rechte ohne vorherige schriftliche Zustimmung des Kreditgebers nicht abtreten oder übertragen."
contract_pro.section.general_provisions.confidentiality.description: "Die Parteien verpflichten sich, alle im Rahmen dieser Vereinbarung ausgetauschten Informationen vertraulich zu behandeln, vorbehaltlich gesetzlicher oder regulatorischer Verpflichtungen (einschließlich der Berichtspflichten gegenüber Aufsichtsbehörden)."
contract_pro.section.general_provisions.signatures.description: "Diese Vereinbarung wird in drei Originalexemplaren erstellt. Die qualifizierte elektronische Signatur wird gemäß den geltenden Vorschriften akzeptiert."
