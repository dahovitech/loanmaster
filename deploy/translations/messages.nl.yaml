contract.title: Financieel Leningcontract
contract.header.department: Departement van Justitie en Mensenrechten
contract.header.court: Eerste Aanleg Gerechtshof
contract.header.notarized_act: Notariële Akte
contract.date: Deze leningsovereenkomst ("Overeenkomst") is gesloten en in werking getreden op %date%.
contract.section.loan: Lening
contract.section.loan.description: De <strong>lener</strong> verleent een <strong>lening</strong> van <strong>%amount% EUR</strong> aan de <strong>lener</strong> (hierna "de lening" genoemd). De lener verstrekt deze lening zonder vereiste van garanties. Om de terugbetaling van de lening te waarborgen, is het noodzakelijk om een <strong>verzekering</strong> af te sluiten. In geval van overmacht of onvermogen tot terugbetaling, neemt de verzekeringsmaatschappij het resterende kapitaal over. De kosten voor de registratie van de krediet, in het bedrag van <strong>%price%</strong>, worden volledig door de lener gedragen na ondertekening van het contract. Tot dit doel vragen we u om uw toestemming te geven zodat we de verzekeringsformaliteiten kunnen starten om een soepel verloop van de transactie te waarborgen. Zodra de leningsovereenkomst is ondertekend, wordt het leningbedrag binnen <strong>48 uur</strong> overgemaakt naar de bankrekening van de lener.
contract.section.interest: Rente en rentebetaling
contract.section.interest.description: Het jaarlijkse rentepercentage is <strong>3%</strong>. De rente wordt berekend tegen de geldende aflossingspercentages. De rekening van de lener is daarvoor voorzien. Het totale rentebedrag over <strong>36 maanden</strong> bedraagt dus <strong>%total%</strong>.
contract.section.duration: Duur van de lening
contract.section.duration.description: De duur van de lening strekt zich uit over <strong>%duration% maanden</strong> vanaf <strong>%date%</strong> tot <strong>%end_date%</strong>.
contract.section.repayment: Terugbetaling
contract.section.repayment.description: Er wordt een uitstelperiode van drie maanden verleend aan de lener om het leningbedrag te investeren. De terugbetalingen van de lening vinden maandelijks plaats. De lener is verplicht om maandelijks een bedrag van <strong>%amount%</strong> over te maken aan de lener.
contract.section.insurance: Verzekering
contract.section.insurance.description: Het is belangrijk om te noteren dat een contractuele lening geen automatische en onvoorwaardelijke toekenning door de lener garandeert. De lener moet echter een kredietverzekering afsluiten bij de bank van de lener om de terugbetaling te dekken in geval van illegaliteit.
contract.section.address: Adres van de woonplaats
contract.section.address.description: Volgens deze overeenkomst verklaart de lener dat zijn woonplaats zich bevindt op het in deze overeenkomst vermelde adres en verbindt zich ertoe de lener daarvan op de hoogte te stellen in geval van verandering.
contract.section.money_laundering: Witwassen van geld
contract.section.money_laundering.description: De lener bevestigt dat de geleende fondsen legitiem zijn en niet bedoeld zijn voor witwassen van geld.
contract.section.general_provisions: Algemene bepalingen
contract.section.general_provisions.impact: Impact op derden
contract.section.general_provisions.impact.description: Geen bepaling van deze overeenkomst verleent rechten of voordelen aan derden, en geen van de partijen kan rechten, belangen of rechtsmiddelen aanroepen op grond van deze overeenkomst.
contract.section.general_provisions.confidentiality: Vertrouwelijkheid
contract.section.general_provisions.confidentiality.description: Behalve wettelijke of regelgevende bepalingen (inclusief beursregels), verbinden de partijen zich ertoe alle voorwaarden en inhoud van deze overeenkomst vertrouwelijk te behandelen.
contract.section.general_provisions.signatures: Handtekeningen
contract.section.general_provisions.signatures.description: Elke contracterende partij kan deze overeenkomst ondertekenen als tegenpartij. Elke tegenpartij vormt een origineel, maar samen vormen ze één enkel document. Deze overeenkomst kan worden ondertekend door fax of een andere gedigitaliseerde handtekening en elektronisch worden verzonden.
contract.section.termination: Opzegging
contract.section.termination.description: "Deze overeenkomst kan door de belegger of de beheerder alleen worden opgezegd in de volgende gevallen:"
contract.section.termination.subsections1.title: Nalatigheid
contract.section.termination.subsections1.description: Aantoonbare nalatigheid van de bepalingen van deze Overeenkomst door een van de contracterende partijen. In dat geval moet de partij die de initiatief neemt om de overeenkomst op te zeggen, de andere partij daarvan op de hoogte stellen door een aangetekende brief met terugzendbewijs en draagt alle kosten die leiden tot de opzegging van de leningsovereenkomst. Indien niet, wordt een termijn van een maand verleend aan de andere partij om haar verplichtingen na te komen. De verliezende partij is verantwoordelijk voor de gevolgen van de opzegging.
contract.section.termination.subsections2.title: Betalingsachterstand
contract.section.termination.subsections2.description: Als de lener gedurende meer dan drie maanden in betalingsachterstand is, beëindigt de lener de lening zonder voorafgaande kennisgeving en eist de onmiddellijke betaling van het resterende deel van de lening met rente.
contract.section.delay: Vertraging
contract.section.delay.description: In geval van betalingsachterstand van de lening moet de lener aan de schuldeiser een vertragingstoeslag betalen van <strong>25%</strong> van het verschuldigde bedrag voor elke dag van niet-betaling. Dat is een boete van <strong> %penality% </strong> per dag tot de datum van betaling.
contract.section.representation: Vertegenwoordiging
contract.section.representation.description: De partijen kunnen zich op elk moment en in elke actie, vertegenwoordigd door een advocaat, een deurwaarder of een notaris die wettelijk is aangesteld, terugtrekken uit deze overeenkomst.
contract.section.succession: Opvolging
contract.section.succession.description: Het is belangrijk dat de schuldenaar een kredietverzekering afsluit bij de bank die verantwoordelijk is voor de geldoverdracht. In geval van overlijden of een situatie die de terugbetaling van de lening kan onderbreken, neemt de kredietverzekering de terugbetaling van alle resterende leningstermijnen over. De formaliteiten van de kredietverzekering worden door de begunstigde gedragen na het uitputten van de geldoverdracht naar de gereserveerde rekening.
contract.section.other_agreements: Andere overeenkomsten
contract.section.other_agreements.subsections1.title: Wijzigingen aan deze Overeenkomst
contract.section.other_agreements.subsections1.description: Wijzigingen aan deze Overeenkomst en elke intrekking moeten schriftelijk worden gedaan.
contract.section.other_agreements.subsections2.title: Bepalingen van de Burgerlijke Wet
contract.section.other_agreements.subsections2.description: Voor alle zaken die niet in dit document worden behandeld, zijn de bepalingen van de geldende Burgerlijke Wet van toepassing.
contract.section.other_agreements.subsections3.title: Kosten voor het opstellen van de overeenkomst
contract.section.other_agreements.subsections3.description: De lener verbindt zich ertoe een som van %priceContract% te betalen in het kader van het opstellen van de overeenkomst en de wettiging van het document.
contract.section.other_agreements.subsections4.title: Geschillenbeslechting
contract.section.other_agreements.subsections4.description: De partijen komen overeen dat elk geschil dat voortvloeit uit deze overeenkomst in eerste instantie zal worden beslecht en in onderling overleg zal worden geregeld.
contract.section.other_agreements.subsections5.title: Inwerkingtreding van de overeenkomst
contract.section.other_agreements.subsections5.description: Deze Overeenkomst treedt in werking zodra deze door beide partijen is ondertekend. De overeenkomst wordt opgesteld in twee exemplaren, één exemplaar voor de lener en één voor de lener.
contract.section.other_agreements.subsections6.title: Leningsoverdracht
contract.section.other_agreements.subsections6.description: De lener moet de formaliteiten voor de overdracht van zijn lening bij de partnerbank voltooien zodat de lener veilig en transparant bezit kan nemen van de lening. Deze overeenkomst wordt afgegeven ter naleving en toepassing van de wet. Elke poging tot fraude zal streng worden bestraft en door de wet worden vervolgd.
