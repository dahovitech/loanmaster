contract.signature.notary: "De Notaris:"
contract.signature.lender: "De Lener (%bank_name%):"
contract.closing_statement: De contracterende partijen verklaren deze overeenkomst gelezen, begrepen en ondertekend te hebben. De overeenkomst wordt ondertekend door de lener en de vermelding "gelezen en goedgekeurd" staat voor hem.
contract_pro.title: Professioneel Leningcontract
contract_pro.header.department: Departement van Justitie en Zakelijke Rechten
contract_pro.header.court: Handelsrechtbank
contract_pro.header.notarized_act: Notariële Zakelijke Akte
contract_pro.date: Deze zakelijke leningsovereenkomst ("Overeenkomst") is gesloten en in werking getreden op %date%.
contract_pro.section.loan: Financiering
contract_pro.section.loan.description: |
  De <strong>lener</strong> verleent een <strong>zakelijke krediet</strong> van <strong>%amount% EUR</strong> aan de maatschappij <strong>%companyName%</strong> (hierna "de Lener" genoemd). De lener verstrekt deze financiering onder voorbehoud van de hieronder vermelde garanties. Om de terugbetaling van de lening te waarborgen, verbindt de Lener zich tot: (1) het afsluiten van een <strong>kredietverzekering voor bedrijven</strong>, (2) het verstrekken van de volgende garanties: pandrecht op de onderneming, persoonlijke borgtocht van de directeur en/of hypotheek op de vastgoedbezittingen overeenkomstig overeenkomst. De kosten voor registratie en garantie zullen volledig door de Lener worden gedragen. De vrijgave van de fondsen zal plaatsvinden na het voltooien van de vereiste garanties en de goedkeuring van het volledige dossier. Het leningbedrag zal dan binnen <strong>72 werkdagen</strong> worden overgemaakt naar de zakelijke rekening van de Lener.
contract_pro.section.interest: Financiële voorwaarden
contract_pro.section.interest.description: De Lener verbindt zich ertoe rente te betalen die wordt berekend tegen een jaarlijkse rentepercentage van <strong>%interest% %</strong> op het kredietsaldo. De totale kosten van de krediet, inclusief rente en bankkosten, bedragen <strong>%total% €</strong>.
contract_pro.section.duration: Duur en voorwaarden
contract_pro.section.duration.description: De krediet wordt verleend voor een periode van <strong>%duration% maanden</strong> vanaf <strong>%date%</strong> tot <strong>%end_date%</strong>
contract_pro.section.repayment: Terugbetalingsplan
contract_pro.section.repayment.description: Er wordt een uitstelperiode van drie maanden verleend aan de lener om het leningbedrag te investeren. De terugbetalingen van de lening vinden maandelijks plaats. De lener is verplicht om maandelijks een bedrag van <strong>%amount%</strong> over te maken aan de lener.
contract_pro.section.insurance: Verzekeringen en garanties
contract_pro.section.insurance.description: |
  De Lener verbindt zich ertoe gedurende de hele looptijd van de lening een verzekering te onderhouden die de volgende risico's dekt: (1) overlijdens- en invaliditeitsverzekering van de directeur, (2) verzekering tegen bedrijfsverlies, (3) verzekering van de als garantie gegeven activa. De verzekeringspolissen moeten de Lener als eerste begunstigde aanwijzen.
contract_pro.section.address: Hoofdkantoor
contract_pro.section.address.description: |
  De Lener verklaart dat haar hoofdkantoor zich bevindt op het in deze overeenkomst vermelde adres. Elke verandering moet binnen een termijn van 15 dagen door een aangetekende brief met terugzendbewijs worden gemeld aan de Lener.
contract_pro.section.money_laundering: Naleving en oorsprong van de fondsen
contract_pro.section.money_laundering.description: De partijen verklaren de regelgeving inzake de bestrijding van witwassen en de financiering van terrorisme na te leven. De Lener verbindt zich ertoe de fondsen overeenkomstig het vermelde doel van de financiering te gebruiken.
contract_pro.section.general_provisions: Algemene bepalingen
contract_pro.section.general_provisions.impact: Overdracht en overmaking
contract_pro.section.general_provisions.impact.description: De Lener kan zijn rechten en verplichtingen uit deze overeenkomst geheel of gedeeltelijk overdragen of overmaken. De Lener kan zijn rechten niet overdragen of overmaken zonder de voorafgaande schriftelijke toestemming van de Lener.
contract_pro.section.general_provisions.confidentiality: Vertrouwelijkheid en communicatie
contract_pro.section.general_provisions.confidentiality.description: De partijen verbinden zich ertoe de uitgewisselde informatie vertrouwelijk te behandelen, onder voorbehoud van de wettelijke verplichtingen tot communicatie en de behoefte aan rapportage aan de toezichthoudende autoriteiten.
contract_pro.section.general_provisions.signatures: Handtekeningen
contract_pro.section.general_provisions.signatures.description: Deze overeenkomst wordt opgesteld in drie originele exemplaren. De gekwalificeerde elektronische handtekening wordt geaccepteerd overeenkomstig de geldende regelgeving.
