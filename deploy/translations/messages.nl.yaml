loanReasons.newCarTitle: "Nieuwe auto nodig?"
loanReasons.newCarText: "Droomt u van een nieuwe auto? Een lening kan u helpen om de aankoop van uw ideale voertuig te financieren. Of het nu gaat om een gezinsauto, een sportauto of een zuinig voertuig, we hebben oplossingen die aan uw behoeften voldoen."
loanReasons.consolidateDebtTitle: "Consolideer uw schuld"
loanReasons.consolidateDebtText: "Heeft u meerdere schulden die u moet terugbetalen? Door uw schulden te consolideren in één lening kunt u uw financiële beheer vereenvoudigen en mogelijk uw rentepercentages verlagen. Ontdek hoe een consolidatielening u kan helpen om de controle over uw financiën terug te krijgen."
loanReasons.homeImprovementTitle: "Huisverbetering"
loanReasons.homeImprovementText: "Wilt u uw huis renoveren of verbeteringsprojecten ondernemen? Een verbeteringslening kan u de benodigde fondsen verschaffen om uw woonruimte te transformeren. Of het nu gaat om een nieuwe keuken, een moderne badkamer of energieverbeteringen, we zijn er om u te helpen."
